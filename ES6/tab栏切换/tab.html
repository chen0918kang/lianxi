<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;

			}

			main {
				width: 900px;
				height: 600px;
				
				margin: 50px auto;
			}

			main h4 {
				margin-left: 450px;
				transform: translateX(-50%);
				margin-bottom: 50px;
				font-size: 20px;
			}

			main {
				font-size: 800;
				padding-top: 50px;
				padding-left: 50px;
			}

			.tabsbox {
				width: 800px;
				height: 400px;
				border: 1px solid black;

			}

			.firstnav {
				border: 1px solid black;
				height: 40px;
				z-index: 1;
				margin-top: -1px;
				margin-left: -1px;
				width: 800px;
				
			}

			.firstnav ul li {
				line-height: 40px;
				list-style: none;
				float: left;
				width: 100px;
				height: 40px;
				background: white;
				border: 1px solid black;
				text-align: center;
				margin-left: -1px;
				margin-top: -1px;
				
			}

			.firstnav div span {
				float: right;
				width: 30px;
				border: 1px solid salmon;
				height: 30px;
				background: white;
				text-align: center;
				line-height: 30px;
				font-size: 25px;
				margin-right: 10px;
				margin-top: 5px;
			}
			.tabscon{
				margin-left: 50px;
				margin-top: 50px;
			}
		</style>
		<script src="tab.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<main>
			<h4>js面向对象 动态添加标签页</h4>
			<div class="tabsbox" id="tab">
				<!-- tab标签 -->
				<nav class="firstnav">
					<ul>
						<li>
							<span>测试1</span> <span class="iconfont icon-guanbi"></span>
						</li>
						<li>
							<span>测试2</span> <span class="iconfont icon-guanbi"></span>
						</li>
						<li>
							<span>测试3</span> <span class="iconfont icon-guanbi"> </span>
						</li>
					</ul>
					<div class="tabadd">
						<span>+</span>
					</div>
				</nav>
				<!-- tab 内容 -->
				<div class="tabscon">
					<section>测试1</section>
					<section>测试2</section>
					<section>测试3</section>
				</div>

			</div>

		</main>


	</body>
</html>
