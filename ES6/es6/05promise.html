<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let pro = new Promise(function(resolved,rejected){
				//异步操作
				let res = {
					code:200,
					data:{
						name:'ck'
					},
					error:'失败了'
				}
				setTimeout(()=>{
					if(res.code === 200){
						resolved(res.data)
					}else{
						rejected(res.error)
					}
				},1000);
			})
			
			pro.then((val)=>{
				console.log(val);
			},(err)=>{
				console.log(err);
			});
			
			
			
			
			//封装函数  自己控制返回时间
			function timeOut(ms){
				return new Promise((resolved,rejected)=>{
					setTimeout(()=>{
						resolved('Hello promise success!!!')
					},ms)
				})
			}
			timeOut(2000).then((val)=>{
				console.log(val);
			})
		</script>
	</body>
</html>
