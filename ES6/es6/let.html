<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[];
			for(var i =0;i<10;i++){
				arr[i] = function(){
					return i;
				}
			}
			console.log(arr);// 保存了10个函数
			console.log(arr[2]());  //结果是10
			const arr1=[];
			for(let i =0;i<10;i++){
				arr[i] = function(){
					return i;
				}
			}
			console.log(arr1);// 保存了10个函数
			console.log(arr[2]());  //结果是2
		</script>
	</body>
</html>
