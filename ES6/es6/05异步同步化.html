<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
		
		function* load(){
			loadui();
			yield showdata();
			hideui();
		}
		let itload = load();
		itload.next();
		
			function loadui() {
				console.log("加载loading。。。页面")
			}

			function showdata() {
				setTimeout(() => {
					console.log("数据请求成功");
					itload.next();
				}, 1000)

			}

			function hideui() {
				console.log("隐藏loading。。。页面")
			}
			
		</script>
	</body>
</html>
