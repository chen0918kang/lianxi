		<script type="text/javascript">
			function pick(obj){
				let result = Object.create(null);
				for(let i =1;i<arguments.length;i++){
					result[arguments[i]]=obj[arguments[i]]
				}
				return result;
			}
			let book = {
				title:'es6的教程',
				author:'小马哥',
				year:2020
			}
  let bookdate =pick(book,'author','year');
  console.log(bookdate);
