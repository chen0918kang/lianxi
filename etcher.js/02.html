<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		.box{width: 400px;
		height: 400px;
		background: #FFC0CB;
			
		}
	</style>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="box">
		<script type="text/javascript">
			var zhexian = echarts.init(document.querySelector('.box'));
			
			var option = {
			  title: {
			    text: 'Stacked Line'
			  },
			  tooltip: {
			    trigger: 'axis'
			    },
			  legend: {
			    data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
			  },
			  grid: {
			    left: '3%',
			    right: '4%',
			    bottom: '3%',
			    containLabel: true
			  },
			  toolbox: {
			    feature: {
			      saveAsImage: {}
			    }
			  },
			  xAxis: {
			    type: 'category',
			    boundaryGap: false,
			    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
			  },
			  yAxis: {
			    type: 'value'
			  },
			  series: [
			    {
			      name: 'Email',
			      type: 'line',
			      stack: 'Total',
			      data: [120, 132, 101, 134, 90, 230, 210]
			    },
			    {
			      name: 'Union Ads',
			      type: 'line',
			      stack: 'Total',
			      data: [220, 182, 191, 234, 290, 330, 310]
			    },
			    {
			      name: 'Video Ads',
			      type: 'line',
			      stack: 'Total',
			      data: [150, 232, 201, 154, 190, 330, 410]
			    },
			    {
			      name: 'Direct',
			      type: 'line',
			      stack: 'Total',
			      data: [320, 332, 301, 334, 390, 330, 320]
			    },
			    {
			      name: 'Search Engine',
			      type: 'line',
			      stack: 'Total',
			      data: [820, 932, 901, 934, 1290, 1330, 1320]
			    }
			  ]
			};
			zhexian.setOption(option);
		</script>
	</div>
</body>
</html>
