<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
	.box1{
				width: 500px;
				height: 500px;
				background: #FFC0CB;
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<script type="text/javascript">
		var box = echarts.init(document.querySelector('.box1'));
		
			 var option = {
			  title: [
			    {
			      text: 'Tangential Polar Bar Label Position (middle)'
			    }
			  ],
			  polar: {
			    radius: [30, '80%']
			  },
			  angleAxis: {
			    max: 4,
			    startAngle: 75
			  },
			  radiusAxis: {
			    type: 'category',
			    data: ['a', 'b', 'c', 'd']
			  },
			  tooltip: {},
			  series: {
			    type: 'bar',
			    data: [2, 1.2, 2.4, 3.6],
			    coordinateSystem: 'polar',
			    label: {
			      show: true,
			      position: 'middle',
			      formatter: '{b}: {c}'
			    }
			  }
			};
			box.setOption(option);
			
		</script>
	</body>
</html>
