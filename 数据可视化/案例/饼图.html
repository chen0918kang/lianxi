<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../etcher.js/js/echarts.js"></script>
    <style>

        width: 700px;

  </head>
  <body>
    <div class="box1">

    <script>
      // 获取盒子

      var box = echarts.init(document.querySelector('.box1'));

            },

            },
            {

            }

            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }]
      };
      // 生效
      box.setOption(option);
