<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../etcher.js/js/echarts.js"></script>
    <style>
      .box1 {
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box1">

    </div>

    <script>
      // 获取盒子 
      // 初始化对象
      var box = echarts.init(document.querySelector('.box1'));
      // 配置项
      var option = {
  tooltip: {
    formatter: '{a} <br/>{b} : {c}%'
  },
  series: [
    {
      name: 'Pressure',
      type: 'gauge',
      detail: {
        formatter: '{value}'
      },
      data: [
        {
          value: 80,
          itemStyle:{
            color: 'red'
          },
        },
        {
          value: 70,
          itemStyle:{
            color: 'blue'
          },
        },
      ]
    }
  ]
};
      // 生效
      box.setOption(option);
    
    </script>
  </body>
</html>
