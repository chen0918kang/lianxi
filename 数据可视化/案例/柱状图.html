<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../etcher.js/js/echarts.js"></script>
    <script src="../主题/01dark.js"></script>
    <style>
      .box1 {
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box1">

    </div>

    <script>
      // 获取盒子 
      // 初始化对象
      var box = echarts.init(document.querySelector('.box1'),'01dark');
      // 配置项
      var option = {
        animation:true,
         animationDuration: function(arg){
          return arg*1000
        },
  xAxis: {
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: [120, 200, 150, 80, 70, 110, 130],
      type: 'bar',
      showBackground: true,
      backgroundStyle: {
        color: 'rgba(180, 180, 180, 0.2)'
      }
    }
  ]
};
      // 生效
      box.setOption(option);
    
    </script>
  </body>
</html>
