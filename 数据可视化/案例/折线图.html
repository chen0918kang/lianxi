<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../etcher.js/js/echarts.js"></script>
    <style>
      .box1 {
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box1">

    </div>

    <script>
      // 获取盒子 
      // 初始化对象
      var box = echarts.init(document.querySelector('.box1'));
      // 配置项
      var option = {
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type: 'value'
        },
        series: [{
          data: [150, 230, 224, 218, 135, 147, 260],
          type: 'line'
        }]
      };
      // 生效
      box.setOption(option);
    </script>
  </body>
</html>
