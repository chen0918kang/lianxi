<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		a{
			-webkit-tap-highlight-color: transparent;
/* 点击高亮需要清除 */
		}	
		button{
			-webkit-appearance: none;
			/* 清楚按钮样式 */
		}
		img,a{
			-webkit-touch-callout: none;
			/* 禁止长按页面时的弹出菜单 */
		}
		</style>
	</head>
	<body>
		<a href="">不希望</a>
		<button type="button">
			按钮
		</button>
	</body>
</html>
