		<!-- 	push(参数1,参数2...)
		 在末尾添加元素，并返回新的长度
		pop() 
		 删除数组最后面的一个元素，并返回它删除的值
		shift(参数1,参数2...)
		 向数组开头添加元素，返回新的长度
		unshift()
		 删除数组最前面的一个元素，并返回第一个元素的值 
		 -->
		<script type="text/javascript">
			// 筛选数组   把大于10的删除剩下的放入新数组
			var arr = [1, 7, 5, 42, 15, 34, 5, 8, 6, 9, 2, 41, 22, 11];
			var arr1 = [];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] < 10) {
					arr1[arr1.length] = arr[i]
					//这是空数组添加
					//也可使用arr1.push(arr[i]); 在有元素的数组后面追加
				}
			}

			document.write(arr1);
			document.write("<br/>");
			document.write("<br/>");
			document.write("<br/>"); <
			!--数组排序-- >
			<
			!--数组排序-- >
			<
			!--数组排序-- >
			arr.reverse(); //变量名.reverse 是翻转数组
			document.write(arr);
			document.write("<br/>");
			document.write("<br/>");

			var arr2 = [1, 8, 9, 4, 5, 7, 6, ];
			arr2.sort();
			//变量名.sort 是冒泡数组 但只适用个位数
			document.write("<br/>");
			document.write("<br/>");
			document.write(arr2);

			var arr4 = [12, 3, 49, 5, 51, 75, 67, 22];
			arr4.sort();
			document.write("<br/>");
			document.write("<br/>");
			document.write(arr4);
			// 解决
			arr4.sort(function(a, b) {
				return a - b; //升序
			})
			document.write("<br/>");
			document.write(arr4);
			document.write("<br/>");


			var arr5 = [12, 3, 49, 5, 51, 75, 67, 22];
			arr5.sort(function(a, b) {
				return b - a; //降序
			})
			document.write("<br/>");
			document.write(arr5);
			document.write("<br/>");
		</script>
