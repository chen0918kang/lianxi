<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let num = Number(prompt("请输入数字n"));

			function qiu(n) {
				let res1 = 1;
				let res2 = 1;
				if (n <= 2) {
					return 1;
				} else {
					for (let i = 2; i < n; i++) {
						sum = res1 + res2;
						res1 = res2;
						res2 = sum;
					}
					return sum;
				}
			}
			let jieguo = qiu(num);
			alert(jieguo);
		</script>
	</body>
</html>
