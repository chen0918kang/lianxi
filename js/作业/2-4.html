		<script>
			var line = prompt("请输入行数");
			for (var i = 1; i <= line; i++) {
				for (var j = 1; j <= i; j++) {
					document.write("*");
				}
				document.write("<br>");
			 }
			
                                                 
              var ban=Math.trunc (line/2);
                 for (var i=1;i<=line;i++){
                     if (i<=ban){
                         for (var j = 1;j<=(line-(2*i-1))/2;j++){
                             document.write("&ensp;");
                         }
                         for (k =1;k<=2*i-1;k++){
                             document.write("*");
                         }
                         document.write("<br>");
                     }
                     if (i>ban){
                         for (m=1;m<=(line-((line-i)*2+1))/2;m++){//line-((line-i)*2+1))/2
                             document.write("&ensp;");
                         }
                         for (n = 1;n<=(line-i)*2+1;n++){
                             document.write("*");
                         }
                         document.write("<br>");
             
                         }
                 }
                     
                                   
                              
            
			</script>

	</body>
