<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var array =[1,2,34,1,2,3,4,1,2,1,1,4,2,4,2,'a','b','d','d','c','d','d'];
			 var p =  prompt("输入查找的字符");
			 var array1=[];
			 var j=0;
			 for(var i=0 ;i<array.length;i++){
				 if(p==array[i]){				
					 array1[array1.length]=i;
					 j++;
				 }
				 else{
					 alert("文中未找到");
					 break;
				 }
			 }
			 document.write('下标：'+array1+'<br>'+'出现次数：'+j);
			
		</script>
	</body>
</html>
