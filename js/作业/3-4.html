<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		
			var array=["22222","a","","aaaaa"];
			var arr1=[];
			for(var i=0;i<array.length;i++){
				arr1[arr1.length]=array[i].length;
			}
			document.write("字符串数组：array=[ "+ array +" ]");
			document.write("<br>");
			document.write("字符串数组每个元素的长度为： "+ arr1 );
		</script>
	</body>
</html>
