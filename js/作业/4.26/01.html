<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function xinxi(){
				xingming = function(){console.log(1)}
				return this;
			}
			xinxi.xingming = function(){ console.log(2)}
			var xingming = function(){ console.log(4)}
		
			xinxi.xingming();   //变量相同的2
			xingming();    //变量函数的使用4
			xinxi().xingming();   //构造函数里面的函数调用1
			new xinxi.xingming(); //创建的实例2
		</script>
	</body>
</html>
