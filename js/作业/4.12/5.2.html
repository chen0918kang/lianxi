<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr =[1,2,3,4,2,5,6,2,7,2];
			let arr1 = [];
			for(let i = 0;i<arr.length;i++){
				if(arr1.indexOf(arr[i])==-1){
					arr1.push(arr[i]);
				}
					console.log(arr1);
			}
		document.write("原字符串为："+arr);
		document.write("<br/>");
		document.write("去重后为："+arr1);
		</script>
	</body>
</html>
