<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			function jiaohuan(a,b){
				a=a+b;
				b=a-b;
				a=a-b;
				return (a+','+b)
			}
			let a=parseInt(prompt("第一个值!"));
			let b = parseInt(prompt("第二个值!"));
			let zhi=jiaohuan(a,b);
			alert(zhi);
			
		</script>
	</body>
