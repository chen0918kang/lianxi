<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let zifuchaun = 'abcdefghijklmnopqrstuvwxyz';
			var zhi = "";
			for (let i = 0; i < 3; i++) {
				let a = parseInt(Math.random() * 26);
				zhi = zhi + zifuchaun[a];
			}
			console.log(zhi);
			document.write('随机字符串为：'+zhi);
		</script>

	</body>
</html>
