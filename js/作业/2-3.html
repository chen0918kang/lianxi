<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var yu = prompt("请输入你的语文分数");
			var shu = prompt("请输入你的数学分数");
			var ying = prompt("请输入你的英语分数");
			var hua = prompt("请输入你的化学分数");
			var li = prompt("请输入你的历史分数");
			var pingjunfen =(Number(yu)+Number(shu)+Number(ying)+Number(hua)+Number(li))/5; 
			switch(Math.trunc (pingjunfen/10)){
				case 10: 
				case 9: alert("优秀");  break;
				case 8:	alert("良好"); break;
				case 7:	alert("一般");  break;
				case 6:	alert("较差");  break;
				default: alert("很差");  break;
			}
		</script>
	</body>
</html>
