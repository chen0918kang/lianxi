<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 400px;
      margin: 100px auto;
      border: 1px solid #ccc;
    }

    .content div {
      width: 100%;
      height: 300px;
      background-color: gold;
      display: none;
      line-height: 300px;
      text-align: center;
    }

    .gold {
      background-color: gold;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
      var btns = document.getElementsByTagName("button");
      var divs = document.getElementById("dd").getElementsByTagName("div");
      for (var i = 0; i < btns.length; i++) {

        btns[i].index = i;
        btns[i].onclick = function () {
          for (var j = 0; j < btns.length; j++) {
            btns[j].className = "";
          }

          this.className = "gold";

          for (var k = 0; k < divs.length; k++) {
            divs[k].style.display = "none";
          }
          divs[this.index].style.display = "block";
        }

      }

    }
  </script>
</head>

<body>
  <div class="box">
    <div class="title">
      <button class="gold">星期一</button>
      <button>星期二</button>
      <button>星期三</button>
      <button>星期四</button>
      <button>星期五</button>
      <button>星期六</button>
      <button>星期七</button>
    </div>
    <div class="content" id="dd">
      <div style="display: block;">今天是星期一</div>
      <div>今天是星期二</div>
      <div>今天是星期三</div>
      <div>今天是星期四</div>
      <div>今天是星期五</div>
      <div>今天是星期六</div>
      <div>今天是星期七</div>

    </div>
  </div>

</body>

</html>
