<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<textarea rows="" cols="" id="message"></textarea> <button>提交</button>
		<div>
			<ul>
				
			</ul>
		</div>
		<script type="text/javascript">
			var text = document.querySelector('textarea');
			var btn =document.querySelector('button');
			var div = document.querySelector('div');
			btn.onclick = function(){
				if (text.value == '') {
				    alert('您没有输入内容');
				} 
				else {
				     // console.log(text.value);
				     // (1) 创建元素
				     var li = document.createElement('li');
				     // 先有li 才能赋值
				     li.innerHTML = text.value.replace(/放弃/,'变的更好');
				     // (2) 添加元素
				     // ul.appendChild(li);
				     div.insertBefore(li, div.children[0]);
									text.value=" ";
				 }
			}
			
			
			
			
		</script>


	</body>
</html>
