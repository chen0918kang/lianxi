<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>上午好</div>

		<script type="text/javascript">
			var div = document.querySelector("div");
			// 获取时间
			var date = new Date();
			var h = date.getHours();

			if (h < 12) {
				div.innerHTML = "亲，早上好";
			} else if (h < 18) {
				div.innerHTML = "下午好";
			} else {
				div.innerHTML = "晚上好";
			}
		</script>



	</body>
</html>
