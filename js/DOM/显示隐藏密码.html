<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 150px;
			}
		</style>
	</head>
	<body>
		<input type="password">
		<img src="1.jpeg" alt="">
		
		<script type="text/javascript">
			var input = document.querySelector("input");
			var img =document.querySelector("img");
			var flag =0;
			img.onclick = function(){
				if(flag==0){
					input.type = 'text';
					flag =1;
				}else{
					input.type = 'password';
					flag = 0;
				}
			}
		</script>
	</body>
</html>
