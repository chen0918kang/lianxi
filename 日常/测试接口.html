<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./jQ.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <button type="button" class="aa1">
      发起get请求
    </button>
    <button type="button" class="aa2">
      发起post请求
    </button>
    <script type="text/javascript">
      const btn = document.querySelector('.aa1')
      btn.addEventListener('click',function(){

        $.ajax({
          type:'get',
          url:'http://127.0.0.1/api/get',
          data:{
            'name':'ck',
            'age':18
          },
          success:function(res){
            console.log(res)
          }
        })
      })
     
     
     const btn1 = document.querySelector('.aa2')
     btn1.addEventListener('click',function(){
       
       $.ajax({
         type:'POST',
         url:'http://127.0.0.1/api/post',
        
         success:function(res){
           console.log(res)
         }
       })
       
     })
      
    </script>
  </body>
</html>
