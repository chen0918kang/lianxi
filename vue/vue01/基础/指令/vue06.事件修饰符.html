<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- 希望vue控制下面div，帮我们把数据填充到vue内部 -->

<a href="http://www.baidu.com" @click.prevent="show"  >跳转到百度</a>
<hr>
<div style="height:150px;background-color: aqua;padding-left: 150px;line-height: 150px;" @click="div">
    <button @click.stop="button">点击</button>
</div>
        
    </div>


    <!-- 1.导入vue库文件 -->
    <script src="lib/vue-2.6.14.js"></script>

    <script>
// < !--2.创建Vue的实例对象-- >
               const vm = new Vue({
                   el: '#app',
                   data: { 
                   },
                   methods:{
                       show(){
                            console.log("点击了事件")
                       },
                       button(){
console.log("button");
                       },
                       div(){
console.log("div");
                       }
                   }
               })
    </script>
</body>

</html>
