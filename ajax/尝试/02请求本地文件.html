<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQ.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table border="1" width="800" class="students">
			<thead>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
		</table>





		<script type="text/javascript">
			$.ajax({
				typeof: 'get',
				url: '01测试.json',
				success: function(students) {
					console.log(students);
					for(var i in students){
						var data ='<tr><td>'+students[i].id+'</td><td>'
						+students[i].name+'</td><td>'+students[i].sex+
						'</td><td>'+students[i].age+'</td></tr>';
						$('.students').append(data);
					}
					
				},
				error: function(err) {
					console.log(err.statusText);
					if (err.status == 404) {
						location.href = "404.html"
					}
				}
			})
		</script>
	</body>
</html>
